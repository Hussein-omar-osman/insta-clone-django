{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/account_settings.css' %}" />
    <title>Insta-clone : Account-settings</title>
  </head>
  <body>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>

        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-settings-links">
                <a
                  class="list-group-item list-group-item-action active"
                  data-toggle="list"
                  href="#account-general"
                  >General</a
                >
              </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade active show" id="account-general">
                  <div class="card-body media align-items-center">
                    <img
                      src="{{request.user.image.url}}"
                      alt=""
                      class="d-block ui-w-80 img-thumbnail"
                    />
                    <div class="media-body ml-4">
                      <div class="mb-3">
                        <label for="formFileMultiple" class="form-label"
                          >Upload new photo</label
                        >
                        <input
                          class="form-control"
                          type="file"
                          id="formFileMultiple"
                          name="image"
                        />
                      </div>

                      <div class="text-light small mt-1">
                        Allowed JPG, PNG or JPEG. Max size of 800K
                      </div>
                    </div>
                  </div>
                  <hr class="border-light m-0" />

                  <div class="card-body">
                    <div class="form-group">
                      <label class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control mb-1"
                        value="{{request.user.username}}"
                        name="username"
                      />
                    </div>

                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input
                        type="email"
                        class="form-control mb-1"
                        value="{{request.user.email}}"
                        name="email"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" rows="3" name="bio">
                     {{request.user.bio}}
                     </textarea
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-right mt-3" style="float: right">
          <button type="submit" class="btn btn-outline-primary">
            Save changes</button
          >&nbsp;
          <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
